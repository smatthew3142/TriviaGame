<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Game of Thrones Trivia</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Vollkorn+SC:400,700" rel="stylesheet">

</head>

<body>
	<header>

		<div class= "jumbotron">
    		<h1 class= "text-center">Game of Thrones Trivia</h1>
    		<h3 class="text-center">The quiz is dark and full of spoilers...</h3>
  		</div>
		
	</header>

	<div class = 'container'>
		
		<button class = 'btn btn-primary' id = 'start'>Start Quiz</button>

			<!-- Question -->
			<div id = newQuestion></div> 
			<div class = 'question'></div>
			<div class = 'possibleAnswer'></div>
			<div id = timeLeft></div> 
		
			<!-- Result -->
			<div id = message></div>
			<div id = theCorrectAnswer></div>
			<div id = image></div>
		
			<!-- Score -->
			<!-- <div id = finalScore></div> -->
			<div id = correctAnswer></div>
			<div id = wrongAnswer></div>
			<div id = noAnswer></div>
			<button class = 'btn btn-primary' id = 'tryAgain'>Start Again?</button>
	</div>

	
	<script src="assets/javascript/app.js"></script>

</body>
</html>
